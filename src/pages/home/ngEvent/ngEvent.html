<ion-header>
  <ion-toolbar>
    <ion-title>
      New Event
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="orange" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

 <!--   <ion-item id="eventName">
      <ion-label fixed>Event name</ion-label>
      <ion-input type="text" [(ngModel)]="event.name">{{event.name}}</ion-input>
    </ion-item>-->

    <ion-item id="sportType">
      <ion-label>Sport</ion-label>
      <ion-select [(ngModel)]="event.sport">
        <ion-option value="Basketball">Basketball</ion-option>
        <ion-option value="Football">Football</ion-option>
        <ion-option value="Handball">Handball</ion-option>
        <ion-option value="Rugby">Rugby</ion-option>
        <ion-option value="Running">Running</ion-option>
        <ion-option value="Tennis">Tennis</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>City</ion-label>
      <ion-input type="text" [(ngModel)]="event.position.city">{{event.position.city}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Address</ion-label>
      <ion-input type="text" [(ngModel)]="event.position.address">{{event.position.address}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="event.date" type="datetime-local"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.begin" type="datetime-local"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Missing Player</ion-label>
      <ion-input type="number" placeholder="1" [(ngModel)]="event.missing"></ion-input>
    </ion-item>

    <button ion-button full color="orange" id="creationButton" (click)="create()">Create</button>

  </ion-list>
</ion-content>
